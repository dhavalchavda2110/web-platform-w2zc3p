<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Date</title>
  </head>
  <body>
    <form>
      <h1>Date Validation</h1>
      <label for="date" class="form-control mt-2">Enter the Date</label>
      <input
        type="number"
        id="t2"
        placeholder="Enter the month"
        class="form-control mt-2"
      />
      <input
        type="number"
        id="t1"
        placeholder="Enter the day"
        class="form-control mt-2"
      />
      <input
        type="number"
        id="t3"
        placeholder="Enter the year"
        class="form-control mt-2"
      />
      <button
        type="submit"
        onclick="submit1()"
        class="form-control mt-2 bg-primary"
      >
        Submit
      </button>
      <p id="result"></p>
    </form>
    <script>
      function submit1() {
        var day = document.getElementById('t1').value;
        var month = document.getElementById('t2').value;
        var year = document.getElementById('t3').value;

        console.log(day);
        if (day > 0 && day < 32 && month > 0 && month < 13 && year > 0) {
          if ((0 == year % 4 && 0 != year % 100) || 0 == year % 400) {
            if (day > 29) {
              document.write('<b>Date is valid</b>');
            }
          }

          document.write('<b>Date is valid</b>');
        } else {
          document.write('<b>Date is not valid</b>');
        }
      }
    </script>
  </body>
</html>
